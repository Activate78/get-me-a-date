<div id="recommendations">

  <md-card>
    <recommendations-criteria (criteria)="onCriteriaChange($event)"
                              (sort)="onSortChange($event)"></recommendations-criteria>

    <recommendations-list
      [data]="recommendations"
      [loaded]="loadedPage"
      (click)="onRecommendationsListClick($event)"
    >
    </recommendations-list>

    <md-paginator
      [pageIndex]="currentPage"
      [length]="totalItems"
      [pageSize]="itemsPerPage"
      (page)="getPage($event.pageIndex, $event.pageSize)"
    >
    </md-paginator>
  </md-card>
</div>
