<div id="channels">
    <md-list>
        <h3 md-subheader>Channels</h3>
        <md-list-item *ngFor="let channel of channels">
            <md-slide-toggle [checked]="channel.is_enabled" (change)="toggleChannel(channel)" color="primary">{{
                channel.name | capitalize }}
            </md-slide-toggle>
        </md-list-item>
    </md-list>
</div>
